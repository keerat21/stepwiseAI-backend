services:
  stepwise:
    image: ghcr.io/keerat21/stepwiseAI-backend:${IMAGE_TAG:-latest}
    pull_policy: always
    restart: unless-stopped
    env_file:
      - ./stepwiseAI/.env     # if you use one
    ports:
      - "8080:8080"           # adjust if needed
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 20s

  # your other services (caddy, db, etc.) unchanged
